<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="youtube.css">
  <title>Youtube Clone</title>
</head>
<body>
  <div>
    <header></header>
    <main>
      <input class="search-bar" type="text" placeholder="Search">
      <div class="video-preview">
        <div class="thumbnail-row">
          <img class="thumbnail" src="./images/image1.webp">
        </div>

        <div>
          <div class="channel-picture">
            <img class="profile-picture" src="./images/avi1.jpeg">
          </div>

          <div class="video-info">
            <p class="video-title">Talking Tech and AI with Google CEO Sundar Pichai!</p>
            <p class="video-author">Marques Brownlee</p>
            <p class="video-stats">3.4M views &#183; 6 months ago</p>
          </div>
        </div>
      </div>

      <div class="video-preview">
        <img class="thumbnail" src="./images/image2.webp">
        <p class="video-title">Try Not To Laugh Challenge #9</p>
        <p class="video-author">Markiplier</p>
        <p class="video-stats">19M views &#183; 4 years ago</p>
      </div>
    </main>
  </div>
</body>
</html>
